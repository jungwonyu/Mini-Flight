<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>외계인 플라이트</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
</head>
<body>

  <!-- 시작 화면 -->
  <div id="startScreen">
    <h1 id="gameTitle">MINI FLIGHT</h1>
    <button id="startButton">START</button>
    <div id="controls">
      PC: 키보드로 이동<br>
      모바일: 터치로 이동 및 발사
    </div>
  </div>

  <!-- 게임 오버 화면 -->
  <div id="gameOverScreen" class="hidden">
    <h2 id="gameOverTitle">GAME OVER</h2>
    <div id="gameOverInfo"></div>
    <button id="restartButton">다시하기</button>
  </div>

<script src="js/config.js"></script>
<script src="js/spawn_system.js"></script>
<script src="js/collision_system.js"></script>
<script src="js/input_system.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/main.js"></script>
</body>
</html>
