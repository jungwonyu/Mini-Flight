<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Ice's Adventure</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
</head>

<body>
  <!-- 시작 화면 -->
  <div id="startScreen">
    <h1 id="gameTitle">Ice's Adventure</h1>
    <button id="startButton">START</button>
  </div>

  <!-- 게임 화면 -->
  <div id="gameScreen" class="hidden">
    <div class="interfaceBox">
      <div class="leftBox">
        <p><span class="ico ico_score"></span><span id="score">0</span></p>
        <p><span class="ico ico_count"></span><span id="gameOverCount">0</span></p>
      </div>

      <div class="playBox">
        <button class="play hidden"></button>
        <button class="pause"></button>
      </div>

      <div class="rightBox">
        <p><span class="ico ico_distance"></span><span id="distance">0m</span></p>
      </div>
    </div>
  </div>

  <!-- 게임 오버 화면 -->
  <div id="gameOverScreen" class="hidden">
    <h2 id="gameOverTitle">충돌!</h2>
    <div id="gameOverInfo"></div>
    <div class="buttonBox">
      <button class="retryButton">이어 하기</button>
      <button class="restartButton">다시 하기</button>
    </div>
  </div>

  <div id="countdownBox" class="hidden">
    <h2 id="countdownText">3</h2>
  </div>

  <!-- 문제 풀이 화면 -->
  <div id="quizScreen" class="hidden">
    <div id="quizCard">
      <div id="quizTitle">QUIZ</div>
      <div class="quizBox">
        <div class="quizImage"></div>
        <div class="question"></div>
      </div>
      <div class="userAnswer">
        <input type="text" data-answer="5" placeholder="정답 입력" />
      </div>
      <button id="submitButton">제출</button>
    </div>
  </div>

  <!-- 오답 화면 -->
  <div id="wrongAnswerScreen" class="hidden">
    <h2 id="wrongAnswerTitle">오답입니다!</h2>
    <div id="wrongAnswerInfo"></div>
    <div class="buttonBox">
      <button class="retryButton">다시 시도</button>
      <button class="restartButton">처음으로</button>
    </div>
  </div>

  <!-- 키 부족 화면 -->
  <div id="finalOverScreen" class="hidden">
    <h2 id="finalOverTitle">키가 부족합니다!</h2>
    <div class="buttonBox"><button class="restartButton">처음으로</button></div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/spawn_system.js"></script>
  <script src="js/collision_system.js"></script>
  <script src="js/input_system.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
